<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - Nanxi Topup Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }
    /* Fade in animation */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body
  class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-8 md:p-12 text-center max-w-lg fade-in"
  >
    <!-- Checkmark icon with subtle scale animation -->
    <div
      class="w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full p-2 flex items-center justify-center mx-auto mb-6 animate-pulse"
    >
      <svg
        class="w-10 h-10 text-green-600 dark:text-green-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
    </div>

    <h1 class="text-3xl font-bold mb-4">Thank You for Your Order!</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-2">
      Your order has been received successfully.
    </p>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
      You can check the status with the administrator.
    </p>

    <div
      id="order-id-display"
      class="mb-8 text-sm text-gray-500 font-mono break-words hidden"
    ></div>

    <a
      href="./index.html"
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105"
      >Back to Home</a
    >
  </div>

  <script>
    window.onload = function () {
      // Get orderId from URL and display it if exists
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      const displayElement = document.getElementById('order-id-display');

      if (orderId && displayElement) {
        displayElement.textContent = `Reference ID: ${orderId}`;
        displayElement.classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
